# Nginx Configuration for BUPT EDU LLM Platform
# 支持多项目聚合的反向代理配置

server {
    listen 80;
    server_name localhost;  # 生产环境改为域名

    # 日志
    access_log /var/log/nginx/bupt_edu_llm_access.log;
    error_log /var/log/nginx/bupt_edu_llm_error.log;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # ============== Landing Page ==============
    location / {
        root /path/to/BUPT_edu_llm;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============== Alpha Sentiment 项目 ==============
    # 前端页面: /alpha_sentiment/
    location /alpha_sentiment/ {
        proxy_pass http://127.0.0.1:5001/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 路由: /alpha_sentiment/api/
    location /alpha_sentiment/api/ {
        rewrite ^/alpha_sentiment/api/(.*) /api/$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # API 可能需要更长时间
    }

    # ============== Solar News Crawler 项目 ==============
    location /solar_news/ {
        rewrite ^/solar_news/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============== 全局健康检查 ==============
    location /api/health {
        return 200 '{"status":"ok","projects":["alpha_sentiment","solar_news"],"timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

