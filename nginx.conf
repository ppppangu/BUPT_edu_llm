# Nginx Configuration for BUPT EDU LLM Platform
# 支持多项目聚合的反向代理配置
# 域名: edubeam.cn

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name edubeam.cn www.edubeam.cn;
    return 301 https://edubeam.cn$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name edubeam.cn www.edubeam.cn;

    # 日志
    access_log /var/log/nginx/bupt_edu_llm_access.log;
    error_log /var/log/nginx/bupt_edu_llm_error.log;

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/edubeam.cn.pem;
    ssl_certificate_key /etc/nginx/ssl/edubeam.cn.key;

    # SSL 优化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (可选，启用后浏览器将强制使用 HTTPS)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # ============== Landing Page ==============
    location / {
        root /opt/BUPT_edu_llm;
        index index.html;
        try_files $uri $uri/ /index.html;

        # 静态资源缓存
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ============== Alpha Sentiment 项目 ==============
    # 前端页面: /alpha_sentiment/
    location /alpha_sentiment/ {
        proxy_pass http://127.0.0.1:5001/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API 路由: /alpha_sentiment/api/
    location /alpha_sentiment/api/ {
        rewrite ^/alpha_sentiment/api/(.*) /api/$1 break;
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;  # API 可能需要更长时间
    }

    # ============== Solar News Crawler 项目 ==============
    location /solar_news/ {
        rewrite ^/solar_news/(.*) /$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============== 全局健康检查 ==============
    location /api/health {
        return 200 '{"status":"ok","projects":["alpha_sentiment","solar_news"],"timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
