# Nginx Configuration for BUPT EDU LLM Platform
# This configuration sets up reverse proxy for all subprojects

server {
    listen 80;
    server_name localhost;  # Change to your domain in production

    # Logging
    access_log /var/log/nginx/bupt_edu_llm_access.log;
    error_log /var/log/nginx/bupt_edu_llm_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Landing Page - Static files
    location / {
        root /path/to/BUPT_edu_llm/landingpage;  # Update this path
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Solar News Crawler - Flask Application
    location /solar_news/ {
        # Remove trailing slash from upstream
        rewrite ^/solar_news/(.*) /$1 break;

        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # API Health Check Endpoint
    location /api/health {
        return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # Future subproject example (commented out)
    # Sentiment Analysis - Flask/FastAPI Application
    # location /sentiment/ {
    #     rewrite ^/sentiment/(.*) /$1 break;
    #     proxy_pass http://127.0.0.1:5001;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

